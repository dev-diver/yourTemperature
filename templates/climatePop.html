<div id="climatePop" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
            <div class="columns">
                <button class="column is-one-third button is-danger is-small" onClick="handleFileSelect('hot')">HOT</button>
                <button class="column button is-success is-small" onClick="handleFileSelect('good')">GOOD</button>
                <button class="column button is-link is-small" onClick="handleFileSelect('cold')">COLD</button>
            </div>
            <form id="uploadForm" class="column is-10 file has-name is-full is-small"
                enctype="multipart/form-data">
                <label class="file-label ">
                    <input id="imageFile" class="file-input" type="file" name="file" accept="image/*">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            파일 선택…
                        </span>
                    </span>
                    <span class="file-name"></span>
                </label>
            </form>
            <div class="has-text-right">
                <input class="column button" type="button" value="Upload" onclick="uploadFile()">
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
</div>
